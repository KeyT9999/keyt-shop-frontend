<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Shop icon -->
  <g transform="translate(50, 50)">
    <!-- Shop roof -->
    <path d="M -25 -15 L 0 -35 L 25 -15 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    
    <!-- Shop building -->
    <rect x="-20" y="-15" width="40" height="30" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
    
    <!-- Door -->
    <rect x="-8" y="0" width="16" height="15" fill="#2563eb" stroke="#1e40af" stroke-width="1"/>
    
    <!-- Door handle -->
    <circle cx="5" cy="7" r="1.5" fill="#fbbf24"/>
    
    <!-- Window left -->
    <rect x="-18" y="-12" width="8" height="8" fill="#60a5fa" stroke="#3b82f6" stroke-width="1"/>
    <line x1="-18" y1="-8" x2="-10" y2="-8" stroke="#3b82f6" stroke-width="1"/>
    <line x1="-14" y1="-12" x2="-14" y2="-4" stroke="#3b82f6" stroke-width="1"/>
    
    <!-- Window right -->
    <rect x="10" y="-12" width="8" height="8" fill="#60a5fa" stroke="#3b82f6" stroke-width="1"/>
    <line x1="10" y1="-8" x2="18" y2="-8" stroke="#3b82f6" stroke-width="1"/>
    <line x1="14" y1="-12" x2="14" y2="-4" stroke="#3b82f6" stroke-width="1"/>
  </g>
  
  <!-- Letter K -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">K</text>
</svg>

